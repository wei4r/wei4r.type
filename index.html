<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>wei4r.type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>
            wei4r.type
        </h1>
        <div id="header">
            <div id="info"></div>
            <div class="buttons">
                <button class="time">15</button>
                <button class="time">30</button>
                <button class="time">60</button>
            </div>
        </div>
        <div class="reminder ingame" id="enter-to-skip">按下Enter以跳過詞彙</div>
        <div id="game" tabindex="0">
            <div id="words" class="ingame"></div>
            <div id="cursor" class="ingame"></div>
            <div id="focus-error">Click here to focus</div>
            <div id="result" class="outgame">
                <div>
                    <div class="title">wpm</div>
                    <div id="wpm"></div>
                </div>
                <div>
                    <div></div>
                    <div class="title"> accuracy </div>
                    <div id="acc"></div>
                </div>
            </div>
        </div>
        <div class="reminder outgame" id="restart-reminder">按下Enter以重新開始</div>
        <div class="buttons">
            <button id="newGameBtn">New game</button>
        </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
